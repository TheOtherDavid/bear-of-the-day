AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application.

Resources:
  BearOfTheDayFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: bear-of-the-day.bear_of_the_day
      Runtime: python3.8
      Events:
        BearOfTheDay:
          Type: Schedule
          Properties:
            Schedule: cron(0 8 * * ? *)
  BearOfTheDayFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: BearOfTheDayFunctionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: 'arn:aws:s3:::bear-of-the-day/*'